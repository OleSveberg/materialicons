<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's That Material Icon?</title>
  <link rel="icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Roboto Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <script src="iconLists.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav">
    <input type="button" class="material-icons nav-button" value="settings" onclick="console.log('settings')">
    <input type="button" class="material-icons nav-button" value="question_mark" onclick="console.log('help')">
  </div>
  <div class="main">
    <div class="title">
      <span id="title">What's That Material Icon?</span>
    </div>
    <div class="game">
      <div class="icon-text">
        <span id="icon-text">some_poorly_named_icon</span>
      </div>
      <div class="stats">
        <span>Score: <span id="score">-</span></span>
        <span>Highcore: <span id="highscore">0</span></span>
      </div>
      <div class="time-remaining-bar">
        <div id="time-bar"></div>
      </div>
      <form id="guess-form">
        <input type="button" id="guess-button-0" class="material-icons" value="landscape" onclick="handleGuess(0)">
        <input type="button" id="guess-button-1" class="material-icons" value="category" onclick="handleGuess(1)">
        <input type="button" id="guess-button-2" class="material-icons" value="location_on" onclick="handleGuess(2)">
        <input type="button" id="guess-button-3" class="material-icons" value="flight_takeoff" onclick="handleGuess(3)">
        <input type="button" id="guess-button-4" class="material-icons" value="translate" onclick="handleGuess(4)">
        <input type="button" id="guess-button-5" class="material-icons" value="sell" onclick="handleGuess(5)">
        <input type="button" id="guess-button-6" class="material-icons" value="notifications" onclick="handleGuess(6)">
        <input type="button" id="guess-button-7" class="material-icons" value="draw" onclick="handleGuess(7)">
      </form>
      <div class="control-buttons">
        <input type="button" id="start-button" value="Start" onclick="startGame()">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
